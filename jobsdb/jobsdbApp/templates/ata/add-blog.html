{% extends 'ata/base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-3">

            </div>
            <div class="col-md-6">
                <form action="{% url 'post-blog' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="judul_blog">
                            Judul Blog
                        </label>
                        <input type="text" class="form-control" name="judul_blog" id="judul_blog" placeholder="" required>
                    </div>
                    <div class="form-group">
                        <label for="isi_blog">
                            Isi Blog
                        </label>
                        <textarea class="form-control" name="isi_blog" id="isi_blog" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="img_blog">
                            Link Image Blog
                        </label>
                        <input type="text" class="form-control" name="img_blog" id="img_blog" placeholder="" required>
                    </div>
                    <div class="form-group">
                        <label for="date_blog">
                            Date Blog
                        </label>
                        <input type="date" class="form-control" name="date_blog" id="date_blog" placeholder="" required>
                    </div>
                    <button type="submit" class="btn btn-primary contact-button">Submit</button>
                </form>
            </div>
            <div class="col-md-3">
                
            </div>
        </div>
    </div>
    <div class="container-fluid home-white-space">
        
    </div>
{% endblock %}
