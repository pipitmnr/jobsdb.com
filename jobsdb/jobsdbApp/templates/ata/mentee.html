{% extends 'ata/base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-12 home-text-center">
                <h5>Our Mentee</h5>
            </div>
        </div>
        <div class="container-fluid home-white-space">
        
        </div>
        {% for mentee in mentees %}
            <div class="row align-items-center">
                <div class="col-md-5 mentee-pict pict-colmd5">
                    <img class="" src="{{mentee.img_mentee}}" alt="">
                </div>
                <div class="col-md-1">
    
                </div>
                <div class="col-md-6">
                    <h6>
                        {{mentee.nama_mentee}}
                    </h6>
                    <p>
                        {{mentee.quote_mentee}}
                    </p>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="container-fluid home-white-space">
        
    </div>
{% endblock %}
