{% extends 'ata/base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-12 home-text-center">
                <h5>Our Mentor</h5>
            </div>
        </div>
        <div class="container-fluid home-white-space">
        
        </div>
        {% for mentor in mentors %}
        <div class="row align-items-center">
            <div class="col-md-5 mentee-pict pict-colmd5">
                <img class="" src="{{mentor.img_mentor}}" alt="">
            </div>
            <div class="col-md-1">

            </div>
            <div class="col-md-6">
                <h5>
                    {{mentor.nama_mentor}}
                </h5>
                <h6>
                    {{mentor.experience}}
                </h6>
                <p>
                    {{mentor.quote_mentor}}
                </p>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="container-fluid home-white-space">
        
    </div>
{% endblock %}
